<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Message Index</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(messages)}">
        <h2>Messages</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Content</th>
                <th>Date</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="message : ${messages}">
                <td th:text="${message.id}"><a href="/message/${message.id}">Id</a></td>
                <td th:text="${message.userName}">UserName</td>
                <td th:text="${message.content}">Content</td>
                <td th:text="${message.date}">date</td>
                <td><a th:href="${ '/message/' + message.id}">View</a></td>
                <td><a th:href="${'/message/edit/' + message.id}">Edit</a></td>
                <td><a th:href="${'/message/delete/' + message.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
