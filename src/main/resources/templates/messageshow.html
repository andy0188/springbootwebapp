<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Post Show</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Message Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">UserName :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${message.userName}">userName</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${message.content}">content</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${message.date}">date</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
